<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body class="pt-5 my-bg">

	<div th:replace="common/header :: navbar"></div>

	<div class="container pt-5">

		<!-- INIZIO PAGINA -->

		<div class="row" style="margin-top: 10px;">
			<div class="col-12">
				<div class="alert alert-success">
					<h3>
						<i class="fas fa-check" aria-hidden="true"
							style="color: limegreen"></i> Grazie per aver ordinato con BeastSeller, il suo ordine &egrave; stato confermato.
					</h3>
					<h4>
						La data d'arrivo prevista &egrave; il <span
							th:text="${estimatedDeliveryDate}"></span>
					</h4>
				</div>

				<h3>Lista dei prodotti</h3>
				<hr />
				<div class="row" th:each="cartItem : ${cartItemList}">
					<div class="col-2"></div>
					<div class="col-2">
						<a th:href="@{bookDetail(id=${cartItem.book.id})}"> <img
							class="img-fluid shelf-book"
							th:src="#{adminPath}+@{/images/book/}+${cartItem.book.id}+'.png'"
							style="width: 70px;" />
						</a>
					</div>

					<div class="col-6">
						<div style="margin-left: 50px;">
							<a th:href="@{bookDetail(id=${cartItem.book.id})}"><h4
									th:text="${cartItem.book.title}"></h4></a>
						</div>
					</div>

					<div class="col-2">
						<h5 style="color: #db3208; font-size: large;">
							&euro;<span th:text="${cartItem.book.ourPrice}"
								th:style="${cartItem.book.inStockNumber}==0? &apos;text-decoration: line-through&apos; : &apos;&apos;">
							</span>
						</h5>
					</div>
				</div>
			</div>
		</div>
		<!-- FINE PAGINA -->

	</div>
	<!-- end of container -->
		<div th:replace="common/header :: footer"></div>

	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
