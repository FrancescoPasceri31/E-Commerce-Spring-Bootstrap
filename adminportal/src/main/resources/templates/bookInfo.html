<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header"></head>

<body class="my-bg pt-5">
	<div th:replace="common/header :: navbar"></div>
	<div class="container" style="margin-top: 60px;">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/book/bookList}"> <i
						class="fas fa-long-arrow-alt-left"></i>Torna al catalogo
				</a></li>
				<li class="space-left"><a
					th:href="@{/book/updateBook?id=}+${book.id}">Modifica libro</a></li>
			</ol>
		</div>
		<div class="row">
			<div class="col-3">
				<div class="card">
					<div class="card-body">
						<img th:src="@{/images/book/}+${book.id}+&apos;.png&apos;"
							class="img-fluid center-block" />
					</div>
				</div>
			</div>
			<div class="col-9">
				<div class="row">
					<h3 th:text="${book.title}"></h3>
				</div>
				<div class="row">
					<div class="col-6">
						<p>
							<strong>Autore: </strong><span th:text="${book.author}"></span>
						</p>
						<p>
							<strong>Casa editrice: </strong><span th:text="${book.publisher}"></span>
						</p>
						<p>
							<strong>Data di pubblicazione: </strong><span
								th:text="${book.publicationDate}"></span>
						</p>
						<p>
							<strong>Lingua: </strong><span th:text="${book.language}"></span>
						</p>
						<p>
							<strong>Categoria: </strong><span th:text="${book.category}"></span>
						</p>
						<p>
							<strong>Pagine: </strong><span th:text="${book.numberOfPages}"></span>
						</p>
					</div>
					<div class="col-6">
						<p>
							<strong>Formato: </strong><span th:text="${book.format}"></span>
						</p>
						<p>
							<strong>ISBN: </strong><span th:text="${book.isbn}"></span>
						</p>
						<p>
							<strong>Peso di spedizione: </strong><span
								th:text="${book.shippingWeight}"></span>
						</p>
						<p>
							<strong>Prezzo consigliato: </strong><span
								th:text="${book.listPrice}"></span>
						</p>
						<p>
							<strong>Prezzo attuale: </strong><span th:text="${book.ourPrice}"></span>
						</p>
						<p>
							<strong>Numero di copie disponibili: </strong><span
								th:text="${book.inStockNumber}"></span>
						</p>
					</div>
				</div>
			</div>
			<div class="container py-5">
				<p>
					<strong>Descrizione: </strong><span th:utext="${book.description}"></span>
				</p>
			</div>
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>

</html>
